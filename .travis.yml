language: node_js
 node_js: node
 cache:
   directories:
     - node_modules
 script:
   - npm test
 env:
   - CI=true

 before_deploy:
   - npm install netlify-cli -g
   - npm run build

 deploy:
   provider: script
   script: netlify deploy -s "f7077865-e8f2-4086-a3c8-d77ef6bccdfc" -t "f4cfb60e7260c85655bef79a95409aea18c90ec2130f0e269a11f6669718732c" -p ./build
   skip_cleanup: true
   on:
     branch: master
